<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your OTP Code</title>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            color: #333;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
            background-color: #f9f9f9;
        }
        .email-header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px 5px 0 0;
        }
        .email-body {
            padding: 20px;
            text-align: center;
        }
        .otp-code {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        .email-footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Your OTP Code</h1>
        </div>
        <div class="email-body">
            <p>Hello,</p>
            <p>Use the following OTP code to complete your login:</p>
            <p class="otp-code">{{ otp }}</p>
        </div>
        <div class="email-footer">
            <p>If you did not request this, please ignore this email.</p>
        </div>
    </div>
</body>
</html>
